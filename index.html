<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur Cape Cercle @Meilynas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4a148c;
    }
    .table-container {
      margin: 20px auto;
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .calculate {
      background-color: #4a148c;
      color: white;
    }
    .reset {
      background-color: #e0e0e0;
      margin-left: 10px;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #f1f8e9;
      border-radius: 8px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Calculateur Cape Cercle @Meilynas</h1>

  <div class="table-container">
    <h2>Paramètres de la cape (cm)</h2>
    <label>Tour de Col (TC) :
      <input type="text" id="tc" placeholder="47">
    </label>
    <label>Longueur de la Cape devant (LDV) :
      <input type="text" id="ldv" placeholder="30">
    </label>
    <label>Longueur de la Cape dos (LDS) :
      <input type="text" id="lds" placeholder="50">
    </label>
    <label>Ourlet du Col (OCL) :
      <input type="text" id="ocl" placeholder="1,5">
    </label>
    <label>Ourlet de la Cape (OCP) :
      <input type="text" id="ocp" placeholder="1,5">
    </label>

    <button class="calculate" onclick="calculate()">Calculer</button>
    <button class="reset" onclick="resetForm()">Réinitialiser</button>
  </div>

  <div class="table-container">
    <h2>Valeurs pour la découpe du tissu (cm)</h2>
    <div class="result">
      <p>Rayon du Grand Cercle (RGC) : <span id="rgc">-</span></p>
      <p>Pliure (P) : <span id="p">-</span></p>
      <p>Rayon du Petit Cercle (RPC) : <span id="rpc">-</span></p>
      <p>Métrage recommandé, pour une laize de 150 cm : <span id="metrage">-</span></p>
      <p id="error" class="error"></p>
    </div>
  </div>

  <script>
    function parseInput(value) {
      if (!value) return NaN;
      return parseFloat(value.replace(",", "."));
    }

    function formatNumber(num) {
      return num.toFixed(1).replace(".", ",");
    }

    function calculate() {
      const tc = parseInput(document.getElementById("tc").value);
      const ldv = parseInput(document.getElementById("ldv").value);
      const lds = parseInput(document.getElementById("lds").value);
      const ocl = parseInput(document.getElementById("ocl").value);
      const ocp = parseInput(document.getElementById("ocp").value);

      if ([tc, ldv, lds, ocl, ocp].some(isNaN)) {
        document.getElementById("error").innerText = "Veuillez entrer toutes les valeurs correctement.";
        return;
      } else {
        document.getElementById("error").innerText = "";
      }

      const rpc = (tc / (2 * Math.PI)) - ocl;
      const rgc = rpc + ocl + ocp + (ldv + lds) / 2;
      const p = ldv + ocp + rpc + ocl;
      const metrage = 2 * (rgc + rpc + ocp);

      document.getElementById("rgc").innerText = formatNumber(rgc);
      document.getElementById("p").innerText = formatNumber(p);
      document.getElementById("rpc").innerText = formatNumber(rpc);

      if (metrage > 150) {
        document.getElementById("metrage").innerText = "-";
        document.getElementById("error").innerText = "⚠️ Impossible avec une laize de 150 cm, votre cape est trop longue. Veuillez entrer de nouvelles valeurs.";
      } else {
        document.getElementById("metrage").innerText = formatNumber(metrage);
        document.getElementById("error").innerText = "";
      }
    }

    function resetForm() {
      document.querySelectorAll("input").forEach(input => input.value = "");
      document.getElementById("rpc").innerText = "-";
      document.getElementById("rgc").innerText = "-";
      document.getElementById("p").innerText = "-";
      document.getElementById("metrage").innerText = "-";
      document.getElementById("error").innerText = "";
    }
  </script>

</body>
</html>
